# ABOUTME: Agent definitions for vision document workflow.
# ABOUTME: Maps agents to sections with prompts, tools, and approaches.

agents:
  coordinator:
    prompt: "coordinator"
    batch_enabled: true
    tools:
      - "handoff"
      - "get_document_status"
      - "list_documents"
      - "create_document"
      - "set_document_context"
      - "export_markdown"
      - "get_agent_list"

  preface_agent:
    section: "01-preface"
    prompt: "01-preface"
    output_schema: "01-preface.json"
    approach: "qa"
    batch_enabled: true
    tools:
      - "handoff"
      - "update_section"
      - "set_section_status"
      - "get_document_status"
      - "get_agent_list"

  getting_started_agent:
    section: "02-getting-started"
    prompt: "02-getting-started"
    output_schema: "02-getting-started.json"
    approach: "qa"
    batch_enabled: true
    tools:
      - "handoff"
      - "update_section"
      - "set_section_status"
      - "get_document_status"
      - "get_agent_list"

  features_agent:
    section: "03-01-list-of-features"
    prompt: "03-01-list-of-features"
    output_schema: "03-01-list-of-features.json"
    approach: "qa"
    batch_enabled: true
    tools:
      - "handoff"
      - "update_section"
      - "set_section_status"
      - "get_document_status"
      - "get_agent_list"

  entity_agent:
    section: "05-entities"
    prompt: "05-entity"
    output_schema: "05-entity.json"
    approach: "template"
    dynamic: true
    batch_enabled: true
    tools:
      - "handoff"
      - "update_section"
      - "set_section_status"
      - "get_document_status"
      - "create_entity"
      - "list_entities"
      - "delete_entity"
      - "get_agent_list"
